<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 5 - Manajemen Produk</title>
</head>
<body>
  <h2>Manajemen Produk Toko Online</h2>

  <button id="tampilProduk">Tampilkan Produk</button>
  <button id="tambahProduk">Tambah Produk</button>
  <button id="hapusProduk">Hapus Produk</button>

  <ul id="daftarProduk"></ul>

  <script>
    // List data produk awal 
    let produkList = [
      { id: 1, nama: "Laptop", harga: 7500000, stok: 5 },
      { id: 2, nama: "Mouse", harga: 200000, stok: 15 },
      { id: 3, nama: "Keyboard", harga: 350000, stok: 10 },
      { id: 4, nama: "Headphone", harga: 500000, stok: 8 },
      { id: 5, nama: "Smartphone", harga: 5000000, stok: 6 }
    ];

    // Fungsi tampilkan semua produk
    function tampilkanProduk() {
      const list = document.getElementById("daftarProduk");
      list.innerHTML = "";
      produkList.forEach(({ id, nama, harga, stok }) => {
        let item = document.createElement("li");
        item.textContent = `ID: ${id} | ${nama} | Rp${harga} | Stok: ${stok}`;
        list.appendChild(item);
      });
    }

    // Fungsi tambah produk
    function tambahProduk(...produkBaru) {
      produkList = [...produkList, ...produkBaru];
      alert("Produk berhasil ditambahkan!");
      tampilkanProduk();
    }

    // Fungsi hapus produk berdasarkan ID
    function hapusProduk(id) {
      produkList = produkList.filter(produk => produk.id !== id);
      alert(`Produk dengan ID ${id} berhasil dihapus`);
      tampilkanProduk();
    }

    // Event Listener tombol
    document.getElementById("tampilProduk").addEventListener("click", tampilkanProduk);

    document.getElementById("tambahProduk").addEventListener("click", function () {
      tambahProduk({ id: 6, nama: "Tablet", harga: 3000000, stok: 4 });
    });

    document.getElementById("hapusProduk").addEventListener("click", function () {
      hapusProduk(2); 
    });
  </script>
</body>
</html>
