<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Transportasi</title>
</head>
<body>
  <h2>Daftar Pelanggan Penyewa Kendaraan</h2>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Nomor Telepon</th>
        <th>Kendaraan Disewa</th>
      </tr>
    </thead>
    <tbody id="dataPelanggan"></tbody>
  </table>

  <script>
    // Class Pelanggan
    class Pelanggan {
      constructor(nama, nomorTelepon, kendaraanDisewa) {
        this.nama = nama;
        this.nomorTelepon = nomorTelepon;
        this.kendaraanDisewa = kendaraanDisewa;
      }
    }

    // Array menyimpan daftar pelanggan
    let daftarPelanggan = [];

    // Fungsi mencatat transaksi penyewaan
    function sewaKendaraan(nama, nomorTelepon, kendaraanDisewa) {
      let pelangganBaru = new Pelanggan(nama, nomorTelepon, kendaraanDisewa);
      daftarPelanggan.push(pelangganBaru);
      tampilkanPelanggan();
    }

    // Fungsi menampilkan daftar pelanggan di tabel
    function tampilkanPelanggan() {
      let tbody = document.getElementById("dataPelanggan");
      tbody.innerHTML = ""; // reset isi tabel
      daftarPelanggan.forEach(p => {
        let row = `<tr>
                     <td>${p.nama}</td>
                     <td>${p.nomorTelepon}</td>
                     <td>${p.kendaraanDisewa}</td>
                   </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Contoh input data
    sewaKendaraan("Akmal", "0812345678", "Mobil");
    sewaKendaraan("Anas", "0823456789", "Motor");
    sewaKendaraan("Fadil", "0834567890", "Bus");
  </script>
</body>
</html>
